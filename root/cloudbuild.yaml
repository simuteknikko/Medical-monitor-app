steps:
# Build Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/medical-monitor:$SHORT_SHA', '.']

# Push image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/medical-monitor:$SHORT_SHA']

# Deploy to Cloud Run (set YOUR_REGION or use a substitution)
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    gcloud run deploy medical-monitor \
      --image gcr.io/$PROJECT_ID/medical-monitor:$SHORT_SHA \
      --region YOUR_REGION \
      --platform managed \
      --allow-unauthenticated \
      --memory 1Gi \
      --concurrency 10

images:
- 'gcr.io/$PROJECT_ID/medical-monitor:$SHORT_SHA'
